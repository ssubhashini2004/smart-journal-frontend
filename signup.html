<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Journal - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[url('background.png')] bg-cover bg-center bg-no-repeat">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md mx-4 backdrop-blur-sm bg-opacity-95">
        <div class="flex flex-col items-center">
            <img src="logo.png" alt="Logo"
                class="w-28 h-28 mb-6 rounded-full border-4 border-white shadow-lg transform hover:scale-105 transition-transform" />
            <h1
                class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
                Smart Journal
            </h1>
            <p class="text-gray-500 mb-8 font-medium">Join Smart Journal and start logging your thoughts!</p>

            <form class="w-full space-y-6">
                <div>
                    <input id="username" type="text" placeholder="Username"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
                        required />
                </div>
                <div>
                    <input id="email" type="email" placeholder="Email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
                        required />
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
                        required />
                </div>

                <button onclick="register()" type="button" id="registerBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white py-3 rounded-xl font-semibold shadow-md hover:shadow-lg hover:from-blue-700 hover:to-green-700 transition-all duration-300 transform hover:-translate-y-0.5">
                    Create Account
                </button>
            </form>

            <p class="mt-8 text-gray-600 text-sm">
                Already have an account?
                <a href="index.html" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                    Log in here
                </a>
            </p>
        </div>

        <p id="message" class="text-sm mt-6 flex justify-center items-center gap-2"></p>
    </div>

    <script>
        const API = "https://server-dsgo.onrender.com/api";

        async function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            const registerBtn = document.getElementById("registerBtn");

            // Show loading state
            message.innerHTML = `<svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                                 </svg>
                                 <span class="text-blue-600">Creating account...</span>`;
            registerBtn.disabled = true;
            registerBtn.classList.add("opacity-50", "cursor-not-allowed");

            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await res.json();

                message.classList.remove("text-red-500", "text-blue-600");
                if (data.message === "User registered") {
                    message.innerHTML = `<span class="text-green-600">âœ“ Account created! Redirecting to login...</span>`;
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    message.innerHTML = `<span class="text-red-500">${data.error || "Registration failed"}</span>`;
                }
            } catch (error) {
                message.innerHTML = `<span class="text-red-500">Connection error. Please try again.</span>`;
            }

            // Reset button state
            registerBtn.disabled = false;
            registerBtn.classList.remove("opacity-50", "cursor-not-allowed");
        }
    </script>
</body>

</html>
