<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Journal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-[url('background.png')] bg-cover bg-center bg-no-repeat flex items-center justify-center px-4">
    <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="flex flex-col items-center">
            <img src="logo.png" alt="Smart Journal Logo"
                class="w-24 h-24 mb-4 rounded-full shadow-md border border-gray-200" />
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Smart Journal</h1>
            <p class="text-gray-500 italic text-sm mb-6 text-center">Your voice, your thoughts â€” effortlessly recorded.
            </p>
        </div>

        <div class="space-y-4 mb-6">
            <input id="email" type="email" placeholder="Email"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input id="password" type="password" placeholder="Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button id="loginBtn" onclick="login()"
            class="w-full bg-green-500 hover:bg-green-600 transition-colors duration-300 text-white font-semibold py-2 rounded-xl shadow hover:shadow-md focus:outline-none focus:ring-2 focus:ring-green-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Login
        </button>

        <div class="text-sm text-gray-500 italic mt-6 p-3 bg-gray-100 rounded-xl">
            Sample credentials for testing:<br />
            Email: <span class="font-medium">example@gmail.com</span><br />
            Password: <span class="font-medium">Password@123</span>
        </div>

        <p class="text-sm text-center mt-4">
            Don't have an account?
            <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
        </p>

        <p id="message" class="text-sm mt-4 flex justify-center items-center gap-2 text-center h-6"></p>
    </div>

    <script>
        const API = "https://server-dsgo.onrender.com/api";

        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");
            const loginBtn = document.getElementById("loginBtn");

            message.innerHTML = `
        <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.4 0 0 5.4 0 12h4z"></path>
        </svg>
        <span class="text-blue-500">Logging in...</span>
      `;
            loginBtn.disabled = true;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (data.userId) {
                    localStorage.setItem("userId", data.userId);
                    window.location.href = "journal.html";
                } else {
                    message.innerHTML = `<span class="text-red-500">${data.error}</span>`;
                }
            } catch (err) {
                message.innerHTML = `<span class="text-red-500">Something went wrong. Try again.</span>`;
            }

            loginBtn.disabled = false;
        }
    </script>
</body>

</html>
